services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hellio-db
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: hellio-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER}
    volumes:
      - ~/.aws:/root/.aws:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: hellio-frontend
    restart: unless-stopped
    env_file: .env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - frontend-network

  hr-agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: hellio-hr-agent
    restart: unless-stopped
    env_file: .env
    environment:
      HELLIO_API_URL: http://backend:3000
      HELLIO_API_EMAIL: admin@hellio.com
      HELLIO_API_PASSWORD: ${ADMIN_PASSWORD}
      GMAIL_CANDIDATES: nyo1254+candidates@gmail.com
      GMAIL_POSITIONS: nyo1254+positions@gmail.com
      POLL_INTERVAL: "30"
      AWS_REGION: us-east-1
    volumes:
      - ~/.aws:/root/.aws:ro
      - ~/.gmail-mcp:/root/.gmail-mcp:ro
    depends_on:
      - backend
    networks:
      - backend-network

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
